apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: strapi-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: # strapi.f.efn.unc.edu.ar
    http:
      paths:
      - path: /strapi/*
        backend:
          serviceName: strapi-svc
          servicePort: 1337    
